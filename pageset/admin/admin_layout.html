<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../css/admin_layout.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Admin Page</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <a class="logo-image" href="#">
                <img src="../../img/logo_web_page.png">
            </a>
            <span class="logo-name">PTIT</span>
        </div>
        <ul class="nav-links">
            <li class="nav-link-item">
                <div class="icon-box">
                    <a href="#">
                        <i class='bx bx-grid-alt'></i>
                        <span class="link-name">
                            DashBoard
                        </span>
                    </a>
                    <i class='bx bx-chevron-left arrow' ></i>
                </div>
                <ul class="sub-menu">
                    <li><a class="link-name" href="#">DashBoard</a></li>
                    <li><a href="#">Quản lý kỳ thi</a></li>
                    <li><a href="#">Quản lý người dùng</a></li>
                </ul>
            </li>
            <li class="nav-link-item">
                <div class="icon-box">
                    <a href="#">
                        <i class='bx bx-plus'></i>
                        <span class="link-name">
                            Tạo kỳ thi
                        </span>
                    </a>
                    <div class="icon-box">
                <ul class="sub-menu blank">
                    <li><a class="link-name" href="#">Tạo kỳ thi</a></li>
                </ul>
            </li>
            <li class="nav-link-item">
                <div class="icon-box">
                    <a href="#">
                        <i class='bx bx-pie-chart-alt-2' ></i>
                        <span class="link-name">Thống kê</span>
                </a>
                <i class='bx bx-chevron-left arrow' ></i>
                </div>
                <ul class="sub-menu">
                    <li><a class="link-name" href="#">Thống kê</a></li>
                    <li><a href="#">Thống kê</a></li>
                    <li><a href="#">Thống kê</a></li>
                </ul>
            </li>
            <li class="nav-link-item">
                <div class="icon-box">
                    <a href="#">
                        <i class='bx bxs-graduation'></i>
                        <span class="link-name">
                            Sinh viên
                        </span>
                    </a>
                    <div class="icon-box">
                <ul class="sub-menu blank">
                    <li><a class="link-name" href="#">Sinh viên</a></li>
                </ul>
            </li>
            <li class="nav-link-item">
                <div class="logout-section">
                    <a href="#">
                        <i class='bx bx-log-out'></i>
                        <span class="link-name">
                            Đăng xuất
                        </span>
                    </a>
                </div>
            </li>
        </ul>
    </div>
    <section class="main-section">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <i class='navbar-brand bx bx-menu'></i>
                <div class="navbar-profile">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                    <button class="btn navbar-userprofile" data-bs-toggle="dropdown" aria-expanded="false">
                                        <img class="navbar-userprofile-avatar" src="../../img/logo_web_page_circle.png">
                                        <p class="navbar-userprofile-name">Bình Nam Quân</p>
                                        <i class='bx bxs-left-arrow arrow' ></i>
                                    </button>
                                <ul class="dropdown-menu dropdown-menu-end">
                                    <li><a class="dropdown-item" href="#">Thông tin</a></li>
                                    <li><a class="dropdown-item" href="#">Cài đặt</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
              </div>
            </div>
          </nav>
        <div class="main-content">
            <!-- Đặt Nội Dung trang tại đây -->

        </div>
    </section>
    <script src="../../js/admin_layout.js"></script>
</body>
</html>
